<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="airbnb.css">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <title>Airbnb</title>
</head>
<body>
<header>
  <!-- video loop en background -->
  <div id="divideo">
  <video id="video"loop muted autoplay>
    <source src="WelcometoAirbnb.mp4" type="video/mp4">
    </video>
  <div>
    <!-- End video loop en background -->

    <!-- logo & top-right navigation bar -->
    <div>
      <img src="http://theoschuetz.bplaced.net/page/Theo_files/Airbnb-rebrand-by-DesignStudio_dezeen_468_8.png"/>
      <ul id="nav-bar">
        <li class="enLigne1" id="host"><a href="#">Become a host</a></li>
        <li class="enLigne1">Help</li>
        <li class="enLigne1">Sign up</li>
        <li class="enLigne1">Log in</li>
      </ul>


      <!-- end top-right navigation bar -->

      <!-- main text -->
      <div class="welcome">
        <h1>WELCOME HOME</h1>
        <p> Rent unique places to stay from local hosts in 190+ countries.</p>
        <div id="btn">How it works</div>
      </div>
      <!-- end main text-->

      <!-- translucent bar -->
      <div id="searchbar-container">
        <!-- search form -->
         <div id="searchbar">
          <form>
              <input type="text" placeholder="Where do you want to go? "id="where"/></input>
              <input type="text" placeholder="Check In"id="in"/></input>
              <input type="text" placeholder="Check Out"id="out"/></input>
              <label/> <select id="select" placeholder="1 Guest" class="guest"
                <option  class="guest">1 guest</option>
                <option class="guest">2 guests</option>
                <option class="guest">3 guests</option>
                <option class="guest">4 guests</option></select>
                <button id="click"type="submit">Submit</button>
            </form>
           </div> <!-- end translucent bar -->
         </div>
        <!-- end translucent bar -->
      </div>
    </header>


        <div class="box">
        <div id="babyBox1"><img src="http://pbs.twimg.com/media/CATyMaLW4AIHqE7.jpg" id="pic"/></div>
        <div id="babyBox2"><h2 id="description">Hosting opens up a <br> world of opportunity<br> <span class="win">Earn money sharing your extra space with travelers.</span></h2>
        <br><br><br><p class="butt"><a href="#">See what you can earn</a></p></div>
      </div>
    </body>
    </html>
